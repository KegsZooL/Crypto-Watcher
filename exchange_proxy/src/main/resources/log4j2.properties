status = WARN
property.basePath = exchange_proxy/logs

appender.console.name = Console
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy/MM/dd [HH:mm:ss]} [%highlight{%p}] [%t] %C{36} --> %msg%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = INFO
appender.console.filter.threshold.onMatch = ACCEPT
appender.console.filter.threshold.onMismatch = DENY

appender.warn_error.name = RollingFileForWarnError
appender.warn_error.type = RollingFile
appender.warn_error.fileName = ${basePath}/exchange_proxy_warn_error.log
appender.warn_error.filePattern = ${basePath}/archive/exchange_proxy_warn_error-%d{yyyy-MM-dd}.log.gz
appender.warn_error.layout.type = PatternLayout
appender.warn_error.layout.pattern = %d{yyyy/MM/dd [HH:mm:ss]} [%p] [%t] %C{36} --> %msg%n
appender.warn_error.immediateFlush = false;
appender.warn_error.policies.type = Policies
appender.warn_error.policies.time.type = TimeBasedTriggeringPolicy
appender.warn_error.policies.time.interval = 1
appender.warn_error.policies.time.modulate = true
appender.warn_error.strategy.max = 30
appender.warn_error.strategy.type = DefaultRolloverStrategy
appender.warn_error.filter.threshold.type = ThresholdFilter
appender.warn_error.filter.threshold.level = WARN
appender.warn_error.filter.threshold.onMatch = ACCEPT
appender.warn_error.filter.threshold.onMismatch = DENY

appender.info.name = RollingFileForDebugInfo
appender.info.type = RollingFile
appender.info.fileName = ${basePath}/exchange_proxy_debug_info.log
appender.info.filePattern = ${basePath}/archive/exchange_proxy_debug_info-%d{yyyy-MM-dd}.log.gz
appender.info.layout.type = PatternLayout
appender.info.layout.pattern = %d{yyyy/MM/dd [HH:mm:ss]} [%p] [%t] %C{36} --> %msg%n
appender.info.policies.type = Policies
appender.info.policies.time.type = TimeBasedTriggeringPolicy
appender.info.policies.time.interval = 1
appender.info.policies.time.modulate = true
appender.info.strategy.type = DefaultRolloverStrategy
appender.info.strategy.max = 30
appender.info.filter.threshold.type = ThresholdFilter
appender.info.filter.threshold.level = WARN
appender.info.filter.threshold.onMatch = DENY
appender.info.filter.threshold.onMismatch = ACCEPT

rootLogger.level = INFO
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.warn_error.ref = RollingFileForWarnError
rootLogger.appenderRef.debug_info.ref = RollingFileForDebugInfo